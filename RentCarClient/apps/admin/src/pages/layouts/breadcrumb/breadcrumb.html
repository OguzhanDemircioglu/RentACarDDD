<ol class="breadcrumb">
  @for (val of breadcrumbsService.data(); track val.url) {
    <li class="breadcrumb-item" [ngClass]="val.isActive ? 'active' : ''">
      <a [routerLink]="val.url" [routerLinkActive]="['active']">
        <i class="bi " [ngClass]="val.icon"></i>
        {{val.title}}
      </a>
    </li>
  }
</ol>
